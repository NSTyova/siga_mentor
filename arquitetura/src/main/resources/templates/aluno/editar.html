<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">	
		
		<main role="main">
		
		<section class="jumbotron text-center">
			<img class="d-block mx-auto mb-4" th:src="@{/image/ordem.jpeg}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Sistema Escolar</h1>
				<p class="lead text-muted">Aluno</p>
			</div>
		</section>
			
		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">					
					<div class="col-md-12">						
						<div th:replace="fragments/alert"></div>
						<form th:action="@{/alunos/editar}" th:object="${atualizarAluno}"  
							method="POST" class="was-validated">
							<div class="form-row">
								<div class="form-group col-md-6">
								<label for="nome" class="form-group">Nome Completo</label>
									<input type="text" class="form-control" id="nome" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{nome}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
								</div>
							<div class="form-group col-md-6">
								<label for="nome" class="form-group">Morada</label>
									<input type="text" class="form-control" id="nome" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{morada}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
							</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
								<label for="nome" class="form-group">Email</label>
									<input type="text" class="form-control" id="nome" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{email}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
								</div>
							<div class="form-group col-md-6">
								<label for="nome" class="form-group">Telefone 1</label>
									<input type="text" class="form-control" id="nome" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{telefone}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
							</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
								<label for="nome" class="form-group">Telefone 2</label>
									<input type="text" class="form-control" id="nome" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{telefone1}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
								</div>
							<div class="form-group col-md-6">
								<label for="nome" class="form-group">Telefone 3</label>
									<input type="text" class="form-control" id="nome" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{telefone2}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
							</div>
							</div>
							
							<div class="form-row">
								<div class="form-group col-md-6">
								<label for="nome" class="form-group">Genero</label>
									<input type="text" class="form-control" id="nome" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{sexo}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
								</div>
								<div class="form-group col-md-6">
								<label for="nome" class="form-group">Data de Nascimento</label>
									<input type="date"  class="form-control" id="nome" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{dataNascimento}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
							</div>
							</div>
							<div class="form-row">
								
							
							</div>
							<div class="form-row">
							<div class="form-group col-md-6">
								<label for="nome" class="form-group">Nome Pai</label>
									<input type="text" class="form-control" id="nome" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{nomeDoPai}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
							</div>
							<div class="form-group col-md-6">
								<label for="nome" class="form-group">Nome da Mae</label>
									<input type="text" class="form-control" id="nome" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{nomeDaMae}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
								</div>
							</div>
							<div class="form-row">
								
							<div class="form-group col-md-6">
								<label for="especialidade">Necessidade especial</label>
							
									<select id="pergunta" class="form-control" th:field=*{necessidadeEducacaoEspecial}>
									<option value="ano">Selecione</option>
									<option value="sim">Sim</option>
									<option value="nao">Não</option>
									</select>	
							
							</div>
							<div class="form-group col-md-6">
								<label for="especialidade">Muncipio que Nasceu</label>
							
									<select id="pergunta" class="form-control" th:field=*{municipio}>
									<option value="ano">Selecione</option>
									<option th:each="p: ${municipios}" th:value="${p.id}" th:text="${p.descricao}">Lubango</option>
									</select>	
							
							</div>
							</div>
							
							
											
							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary" data-toggle="tooltip"
											data-placement="right" title="Salvar"><i class="fas fa-save"></i></button>
								</div>
							</div>
						</form>
						
						<hr/>
						
						<h2>Lista de Especialidades</h2>
						
						<table  class="table table-sm table-striped table-bordered nowrap" style="width:100%">
						  <thead class="thead-dark">
						    <tr>
						      <th scope="col">#</th>
						      <th scope="col">Nome</th>
						       <th scope="col">Contacto</th>
						      <th scope="col">Localizacao</th>
						      <th scope="col">Editar</th>
						      <th scope="col">Excluir</th>
						    </tr>
						  </thead>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		</main>
	</section>
	<script th:src="@{/js/clinicas.js?(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
