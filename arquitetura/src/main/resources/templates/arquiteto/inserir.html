<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">	
		
		<main role="main">
		
		<section class="jumbotron text-center">
			<img class="d-block mx-auto mb-4" th:src="@{/image/ordem.jpeg}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Ordem dos Arquitetos</h1>
				<p class="lead text-muted">Candidaturas</p>
			</div>
		</section>
			
		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">					
					<div class="col-md-8">						
						<div th:replace="fragments/alert"></div>
						<form th:action="@{/arquitetos/novo}" th:object="${requisicaoNovoArquiteto}"  
							method="POST" class="was-validated">
							
							<div class="mb-3">
								<label for="nome">Nome Completo</label>
								<div class="input-group">
									<input type="text" class="form-control" id="nome" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{nome}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
								</div>
							</div>
							
							<div class="mb-3">
								<label for="nome">E-mail oficial</label>
								<div class="input-group">
									<input type="text" class="form-control" id="nome" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{email}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
								</div>
							</div>
							
							<div class="mb-3">
								<label for="nome">Estado Civil</label>
								<div class="input-group">
									<input type="text" class="form-control" id="nome" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{estadoCivil}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
								</div>
							</div>
							
							<div class="mb-3">
								<label for="nome">Faculdade que Estudou</label>
								<div class="input-group">
									<input type="text" class="form-control" id="nome" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{faculdade}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
								</div>
							</div>
							<div class="mb-3">
								<label for="nome">Date de Nascimento</label>
								<div class="input-group">
									<input type="date" class="form-control" id="nome" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{dtNascimento}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
								</div>
							</div>
							
							<div class="mb-3">
								<label for="nome">Numero Ordem</label>
								<div class="input-group">
									<input type="text" class="form-control" id="nome" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{numeroOrdem}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
								</div>
							</div>
							<div class="mb-3">
								<label for="nome">Telefone</label>
								<div class="input-group">
									<input type="text" class="form-control" id="nome" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{telefone}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
								</div>
							</div>
			
							<div class="mb-3">
								<label for="nome">Provincia que Reside</label>
								<div>
									<select id="pergunta" class="form-control" th:field=*{moradas}>
									<option value="ano">Selecione</option>
									<option th:each="p: ${moradass}" th:value="${p.id}" th:text="${p.descricao}">Lubango</option>
									</select>	
								</div>
							</div>
							<div class="mb-3">
								<label for="especialidade">Grau Academico</label>
								<div >
									<select id="pergunta" class="form-control" th:field=*{grau}>
									<option value="ano">Selecione</option>
									<option th:each="p: ${graus}" th:value="${p.id}" th:text="${p.grau}">Lubango</option>
									</select>	
								</div>
							</div>					
							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary" data-toggle="tooltip"
											data-placement="right" title="Salvar"><i class="fas fa-save"></i></button>
								</div>
							</div>
						</form>
						
						<hr/>
						
						<h2>Lista de Especialidades</h2>
						
						<table id="table-especializacao" class="table table-sm table-striped table-bordered nowrap" style="width:100%">
						  <thead class="thead-dark">
						    <tr>
						      <th scope="col">#</th>
						      <th scope="col">Nome</th>
						       <th scope="col">Contacto</th>
						      <th scope="col">Localizacao</th>
						      <th scope="col">Editar</th>
						      <th scope="col">Excluir</th>
						    </tr>
						  </thead>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		</main>
	</section>
	<script th:src="@{/js/clinicas.js?(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
