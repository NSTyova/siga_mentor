<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">	
		
		<main role="main">
		
		<section class="jumbotron text-center">
			<img class="d-block mx-auto mb-4" th:src="@{/image/ordem.jpeg}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Ordem dos Arquitetos</h1>
				<p class="lead text-muted">Gravar Editar</p>
			</div>
		</section>
			
		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">					
					<div class="col-md-8">						
						<div th:replace="fragments/alert"></div>
						<form th:action="@{/ano/novo}" th:object="${requisicaoEditaAno}"  
							method="POST" class="was-validated">
							<div class="form-group row">
								<label for="especialidade" 
									class="col-sm-2 col-form-label">Ano</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"  th:field="*{ano}"
										id="ano_exame" placeholder="Ano Exame" requerid />
									<div class="invalid-feedback">localizacao Ã© requerida.</div>	
								</div>
							</div>
							<input type="hidden" th:field="*{id}">					
							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary" data-toggle="tooltip"
											data-placement="right" title="Salvar"><i class="fas fa-save"></i></button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		</main>
	</section>
	<script th:src="@{/js/clinicas.js?(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
