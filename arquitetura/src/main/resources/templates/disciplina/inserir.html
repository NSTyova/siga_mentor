<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">	
		
		<main role="main">
		
		<section class="jumbotron text-center">
			<img class="d-block mx-auto mb-4" th:src="@{/image/ordem.jpeg}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Clínica Spring Security</h1>
				<p class="lead text-muted">Médicos e Especialistas</p>
			</div>
		</section>
			
		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">					
					<div class="col-md-8">						
						<div th:replace="fragments/alert"></div>
						<form th:action="@{/disciplinas/novo}" th:object="${requisiacaoNovaDisciplina}"
							method="POST" class="was-validated">
							
							<div class="form-group row">
								<label for="especialidade" 
									class="col-sm-2 col-form-label">Disciplina</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{descricao}"
										id="disciplina" placeholder="disciplina" required />
									<div class="invalid-feedback">Provincia é requerida.</div>	
								</div>
							</div>
							<div class="form-group row">
								<label for="especialidade" 
									class="col-sm-2 col-form-label">Horas</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{horas}"
										id="horas" placeholder="horas" required />
									<div class="invalid-feedback">Provincia é requerida.</div>	
								</div>
							</div>
							<div class="form-group row">
								<label for="especialidade" 
									class="col-sm-2 col-form-label">Sigla</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{sigla}"
										id="Sigla" placeholder="Sigla" required />
									<div class="invalid-feedback">Provincia é requerida.</div>	
								</div>
							</div>
							<div class="form-group row">
								<label for="especialidade" 
									class="col-sm-2 col-form-label">Status</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{status}"
										id="status" placeholder="status" required />
									<div class="invalid-feedback">Provincia é requerida.</div>	
								</div>
							</div>
							<div class="form-group row">
								<label for="especialidade" 
									class="col-sm-2 col-form-label">Horas Semanais</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{horas_semanais}"
										id="horas_semanais" placeholder="horas_semanais" required />
									<div class="invalid-feedback">Provincia é requerida.</div>	
								</div>
							</div>			
							<div class="form-group row">
								<label for="especialidade" 
									class="col-sm-2 col-form-label">Ciclo</label>
								<div class="col-sm-10">
									<select id="ciclo" class="form-control" th:field=*{cicloAcademico}>
									<option value="ciclo">Selecione</option>
									<option th:each="c: ${ciclo}" th:value="${c.id}" th:text="${c.descricao}">Lubango</option>
									</select>	
								</div>
							</div>		
							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary" data-toggle="tooltip"
											data-placement="right" title="Salvar"><i class="fas fa-save"></i></button>
								</div>
							</div>
						</form>
						
						<hr/>
						
						<h2>Lista de Especialidades</h2>
						
						<table  class="table table-sm table-striped table-bordered nowrap" style="width:100%">
						  <thead class="thead-dark">
						    <tr>
						      <th scope="col">#</th>
						      <th scope="col">Bairro</th>
						      <th scope="col">Editar</th>
						      <th scope="col">Excluir</th>
						    </tr>
						  </thead>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		</main>
	</section>
	<script th:src="@{/js/morada.js?(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
